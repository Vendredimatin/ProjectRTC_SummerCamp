<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPS-stream</title>
</head>
<body>
<div style="padding: 0; margin: 0; width: 100%;height: 100%" ng-controller="GPSController as gps" ng-init='load()'>
    <div class="header">

    </div>
    <div style="padding: 0; margin: 0; width: 100%; height: 700px; overflow: auto">
        <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" md-is-locked-open="true" style="height: 700px;width:15%">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">提供服务</h1>
            </md-toolbar>
            <md-content style="width: 100%;" layout-padding>
                <md-button class="md-primary" ng-click="gps.view()">
                    屏幕共享
                </md-button>
                <br/>
                <md-button class="md-primary">
                    后摄监控
                </md-button>
                <br/>
                <md-button class="md-primary">
                    前摄监控
                </md-button>
                <br/>
                <md-button class="md-primary" ng-click="gps.gps()">
                    <strong><span style="font-size: 15px">位置监控</span></strong>
                </md-button>
                <br/>
                <md-button class="md-primary">
                    指纹认证
                </md-button>
            </md-content>
        </md-sidenav>
         <md-content flex layout-padding>
             <div id="allmap" style="height: 560px; width: 700px; margin: 50px"></div>
         </md-content>
        </section>
    </div>
</div>
</body>
</html>
