<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guide</title>
</head>
<body>
<div style="padding: 0; margin: 0; width: 100%;height: 100%" ng-controller="GuideController as guide">
    <div class="header">

    </div>
    <div style="padding: 0; margin: 0; width: 100%; height: 700px; overflow: auto">
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" md-is-locked-open="true" style="height: 700px;width:15%">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Provided</h1>
                </md-toolbar>
                <md-content style="width: 100%;" layout-padding>
                    <md-button class="md-primary" ng-click="guide.view()">
                        View
                    </md-button>
                    <br/>
                    <md-button class="md-primary">
                        Call
                    </md-button>
                    <br/>
                    <md-button class="md-primary" ng-click="guide.gps()">
                        GPS
                    </md-button>
                    <br/>
                    <md-button class="md-primary">
                        Fingerprint
                    </md-button>
                </md-content>
            </md-sidenav>
            <md-content flex layout-padding>

            </md-content>
        </section>
    </div>
</div>
</body>
</html>
