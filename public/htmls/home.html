<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div style="padding: 0; margin: 0; width: 100%;height: 100%">
    <div class="header">

    </div>
    <div style="margin-left: 44%;">
        <h2>Remote Streams</h2>
    </div>
    <div class="main-panel">
        <div class="remoteStreams" ng-controller="RemoteStreamsController as rtc">
            <md-content>
                <md-list flex>
                    <md-list-item class="md-3-line" ng-repeat="stream in rtc.remoteStreams"  ng-click="rtc.route(stream)">
                        <img ng-src="./images/android.png" class="md-avatar" />
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ stream.id }}</h3>
                            <h4>{{ stream.name }}</h4>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
            <div class="refresh" ng-click="rtc.loadData()" style="width: 30%">
                <a href>Refresh</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
